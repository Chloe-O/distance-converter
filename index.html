<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="distanceConverter">
      <div class="wrapper">
        <h2>Kilometres to Miles Converter</h2>
       <form action="">
        <input name="kilometres-input" id="KmInput" type="number">
         <label for="kilometres-input" class="km-label">km</label>
       </form>
       <button id="convertBtn">Convert</button>
       <div id="output">
        <p><span id="displayKmInput">0</span> km is approximately <span id="displayMOutput">0</span> miles</p>
       </div>
      </div>
    </section>
    <div id="modal">
        <div class="modal-content">
            <div id="closeModalBtn" role="button">X</div>
            <p id="modalText">testing Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga neque magnam, perferendis quasi nihil autem!</p>
        </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
